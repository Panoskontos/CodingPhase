<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <!-- icons -->
    <link rel="stylesheet" href="css/font5/all.css">
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- reset -->
    <link rel="stylesheet" href="css/reset.css">
</head>
<body> 
    <header class="header">
        <div class="header__logo-section">
            <div class="header__logo-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="header__logo-search">
                <i class="fas fa-search"></i>
                <input type="text" placeholder="Αναζήτηση στο Facebook">
            </div>
        </div>
        <div class="header__nav-section">
            <div class="header__nav-tab tab-active">
                <i class="fas fa-home"></i>
            </div>
            <div class="header__nav-tab ">
                <i class="fas fa-user-friends">
                    <div class="header__notification-buble">
                        3
                    </div>
                </i>
            </div>
            <div class="header__nav-tab ">
                <i class="fas fa-flag">
                    <div class="header__notification-buble">
                        5
                    </div>
                </i>
            </div>
            <div class="header__nav-tab ">
                <i class="fas fa-store">
                    
                </i>
            </div>
            <div class="header__nav-tab ">
                <i class="fas fa-users">
                   
                </i>
            </div>
        </div>
        <div class="header__account-section">
            <div class="header__actions">
                <img src="https://randomuser.me/api/portraits/men/49.jpg"
                class="header__user-img"
                alt="">
                <span class="header__username">David Stones</span>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-plus">
                        
                    </i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fab fa-facebook-messenger">
                        <div class="account-notification">
                            4
                        </div>
                    </i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-bell">
                        <div class=" account-notification">
                            9
                        </div>
                    </i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-sort-down"></i>
                </a>
            </div>
        </div>
    </header>

    <section class="content-area content-area-feed">
        <section class="sidenav">
            <div class="sidenav__item">
                <img src="https://randomuser.me/api/portraits/men/49.jpg" class="sidenav__item-img" alt="">
                <span class="sidenav__item-title">David Stones Jr</span>
            </div>
            <div class="sidenav__item">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y8/r/S0U5ECzYUSu.png" class="sidenav__item-img" alt="">
                <span class="sidenav__item-title">Friends</span>
            </div>
            <div class="sidenav__item">
                <img src="	https://static.xx.fbcdn.net/rsrc.php/v3/y5/r/PrjLkDYpYbH.png" class="sidenav__item-img" alt="">

                <span class="sidenav__item-title">Teams</span>
            </div>
            <div class="sidenav__item">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yU/r/D2y-jJ2C_hO.png" class="sidenav__item-img" alt="">
                <span class="sidenav__item-title">Marketplace</span>
            </div>
            
            <div class="sidenav__item">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y5/r/duk32h44Y31.png" class="sidenav__item-img" alt="">
                <span class="sidenav__item-title">Watch
                    <span class="sidenav__item-notfication"> &bull; 3+ new video</span>
                </span>
            </div>
            <div class="sidenav__item">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/y8/r/he-BkogidIc.png" class="sidenav__item-img" alt="">
                <span class="sidenav__item-title">Memories</span>
            </div>
            <div class="sidenav__item">
                <img src="	https://static.xx.fbcdn.net/rsrc.php/v3/yD/r/lVijPkTeN-r.png" class="sidenav__item-img" alt="">
                <span class="sidenav__item-title">Saved</span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-flag"></i>
                </div>
                <span class="sidenav__item-title">
                    Pages
                </span>
            </div>
            <div class="sidenav__item">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yu/r/eXC82ZeepQ7.png" class="sidenav__item-img" alt="">
                <span class="sidenav__item-title">Events</span>
            </div>
            <div class="sidenav__item">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yc/r/hTN47HVa4oS.png" class="sidenav__item-img" alt="">
                <span class="sidenav__item-title">Most Recent</span>
            </div>
            <div class="sidenav__item">
                <img src="https://static.xx.fbcdn.net/rsrc.php/v3/yK/r/mAnT0r8GSOm.png" class="sidenav__item-img" alt="">
                <span class="sidenav__item-title">Favourites</span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-circle">
                    <i class="fas fa-sort-down"></i>
                </div>
                <span class="sidenav__item-title">
                    More
                </span>
            </div>
            
        </section>

        <section class="feed">
            <div class="stories">
                <div class="stories__video-container">
                    <img class="stories__background" src="https://i.ytimg.com/vi/e37XNBj4lmw/maxresdefault.jpg" alt="">
                    <div class="stories__title">
                        <div class="stories__title-btn">
                            <i class="fas fa-plus"></i>
                        </div>
                        Create a story
                    </div>
                </div>
            </div>
        </section>


    </section>
    
</body>
</html>
